<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deaton Wright | Strategic Business Leader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #111827;
            --bg-light: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --accent: #22d3ee;
            --accent-hover: #67e8f9;
            --border: #374151;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            overflow-x: hidden;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 280px;
            background-color: var(--bg-light);
            border-right: 1px solid var(--border);
            padding: 2.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--border);
            margin-bottom: 1rem;
            border: 4px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-pic svg {
            width: 60px;
            height: 60px;
            stroke: var(--text-secondary);
        }

        .sidebar h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .sidebar p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .sidebar nav {
            width: 100%;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
            margin-right: 1rem;
            stroke: var(--text-secondary);
            transition: stroke 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(34, 211, 238, 0.1);
            color: var(--accent);
        }

        .nav-link:hover svg, .nav-link.active svg {
            stroke: var(--accent);
        }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            margin-left: 280px; /* Same as sidebar width */
            padding: 3rem 4rem;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-title {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
        }

        /* --- About Page --- */
        .about-content p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
        .about-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* --- Experience Page --- */
        .timeline {
            position: relative;
            padding-left: 2rem;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background-color: var(--border);
        }
        .timeline-item {
            position: relative;
            margin-bottom: 2.5rem;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2.5rem;
            top: 5px;
            width: 1rem;
            height: 1rem;
            background-color: var(--accent);
            border-radius: 50%;
            border: 3px solid var(--bg-dark);
        }
        .timeline-item h3 {
            color: var(--accent);
            margin-bottom: 0.25rem;
        }
        .timeline-item p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        .timeline-item ul {
            list-style: none;
        }
        .timeline-item li {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1.2rem;
        }
        .timeline-item li::before {
            content: 'â€º';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: bold;
        }
        
        /* --- Projects Page --- */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        .project-card {
            background-color: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .project-image {
            width: 100%;
            height: 200px;
            background-color: var(--border);
        }
        .project-content {
            padding: 1.5rem;
        }
        .project-content h3 {
            color: var(--accent);
        }
        .project-content p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0.5rem 0 1rem;
        }
        .project-links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            margin-right: 1.5rem;
            transition: color 0.2s;
        }
        .project-links a:hover {
            color: var(--accent-hover);
        }

        /* --- Skills Section on About Page --- */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .skill-item {
            background-color: var(--bg-light);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }
        .skill-item .tooltip {
            visibility: hidden;
            width: 200px;
            background-color: var(--accent);
            color: var(--bg-dark);
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .skill-item:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* --- Tic-Tac-Toe Game --- */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 2rem 0;
        }
        .game-cell {
            background-color: var(--bg-light);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .game-cell:hover {
            background-color: var(--border);
        }
        .game-status {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }
        .game-reset {
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            background-color: var(--accent);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .game-reset:hover {
            background-color: var(--accent-hover);
        }

        /* --- Responsive Design --- */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 10;
                transition: transform 0.3s ease;
            }
            .main-content {
                margin-left: 0;
                padding: 2rem;
            }
            /* Add mobile navigation toggle if needed */
        }
        
    </style>
</head>
