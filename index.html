    <style>
        :root {
            --bg-color: #ffffff;
            --text-primary: #212529;
            --text-secondary: #495057;
            --accent: #64ffda;
            --card-bg: rgba(248, 249, 250, 0.8);
            --header-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(0, 0, 0, 0.05);
        }

        html.dark {
            --bg-color: #0a192f;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --header-bg: rgba(10, 25, 47, 0.85);
            --card-bg: rgba(23, 42, 69, 0.8);
            --border-color: rgba(100, 255, 218, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: none; /* Hide default cursor */
        }
        ::selection {
            background: var(--accent);
            color: #0a192f;
        }
        #interactive-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        main, header, aside, footer {
            position: relative;
            z-index: 1;
        }
        .section {
            min-height: 80vh;
            padding: 80px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass-effect {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        header#header {
            background: var(--header-bg);
        }
        .skill-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        html.dark .skill-card:hover {
             box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 1.25rem;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--accent);
            border: 3px solid var(--bg-color);
            transition: border-color 0.3s ease;
        }
        .timeline-line {
            position: absolute;
            left: -21px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: var(--border-color);
            transition: background-color 0.3s ease;
        }
        .nav-link {
            transition: color 0.3s;
            color: var(--text-secondary);
        }
        .nav-link:hover, .nav-link.active {
            color: var(--accent);
        }
        .typewriter-cursor {
            display: inline-block;
            width: 8px;
            height: 1.5em;
            background-color: var(--accent);
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .interest-card {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
        }
        .interest-card img {
            transition: transform 0.4s ease;
        }
        .interest-card:hover img {
            transform: scale(1.1);
        }
        .interest-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 1.5rem 1rem 1rem;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .interest-card:hover .interest-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animate on Scroll */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            transition-delay: var(--delay, 0s);
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom Cursor Styling */
        .cursor-dot, .cursor-dot-outline {
            pointer-events: none;
            position: fixed;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent);
        }
        .cursor-dot-outline {
            width: 40px;
            height: 40px;
            background-color: rgba(100, 255, 218, 0.2);
            transition: all 0.1s ease-out;
        }
        body:hover .cursor-dot, body:hover .cursor-dot-outline {
            opacity: 1;
        }

    </style>
</head>
